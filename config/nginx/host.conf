upstream php {
    server php:9000;
}

server {
    listen       80;
    server_name  0.0.0.0;
    root /code/trellis_backend/public;

    index index.php index.html;

    access_log off;
    error_log /var/log/nginx/error.log;

    client_max_body_size 20M;

    # add_header Access-Control-Allow-Origin *;
    # add_header Access-Control-Allow-Methods 'OPTIONS, HEAD, GET, POST, PUT, DELETE';
    # add_header Access-Control-Allow-Credentials true;
    # add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

    charset utf-8;

    location / {
        try_files $uri /index.php?$query_string;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        root /code;
        try_files /trellis_frontend/public$request_uri /trellis_backend/public$request_uri =404;
        add_header Cache-Control "public";
    }

    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { log_not_found off; access_log off; }

    location ~ \.(php)$ {
        fastcgi_split_path_info   ^(.+\.php)(/.*)$;
        include php.conf;
    }

    # Deny .htaccess file access
    location ~ /\.ht {
        deny all;
    }

    location /nginx_status {
        # Turn on nginx stats
        stub_status on;
        # I do not need logs for stats
        access_log   off;
        # Security: Only allow access from 172.17.0.0/16 IP #
        allow 172.17.0.0/16;
        # Send rest of the world to /dev/null #
        deny all;
   }
}
